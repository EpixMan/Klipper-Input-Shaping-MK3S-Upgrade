# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

[extruder]
full_steps_per_rotation: 200
rotation_distance: 23.157
gear_ratio: 50:17 # aka 3:1 but more correct
filament_diameter: 1.750
max_extrude_only_velocity: 2000
max_extrude_only_accel: 3000
max_extrude_only_distance: 500 # extrude more fillament 
pressure_advance: 0.052

[firmware_retraction]
retract_speed: 40
unretract_extra_length: 0
unretract_speed: 40

# BMG Extruder adds more printing volume
[stepper_z]
position_max: 210
position_min: -2
